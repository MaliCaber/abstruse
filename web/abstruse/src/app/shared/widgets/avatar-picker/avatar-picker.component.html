<div class="avatar-picker-container">
  <img class="avatar-image" [src]="innerValue" (click)="toggle()" />
  <div class="avatars-picker" *ngIf="isOpened">
    <div class="avatars-container">
      <img
        class="avatar-small"
        [src]="a"
        *ngFor="let a of values; let i = index"
        [class.is-active]="a === innerValue"
        (click)="selectAvatar(i)"
      />
    </div>
  </div>
</div>
