<header class="subheader">
  <nav class="subheader-links">
    <a [routerLink]="['/teams']">Teams</a>
    <a [routerLink]="['/teams/users']" routerLinkActive="is-active">Users</a>
  </nav>
  <div class="container">
    <div class="subheader-container">
      <div class="subheader-left">
        <h1>Teams</h1>
        <h2>User Management</h2>
      </div>
      <div class="subheader-right">
        <button type="button" class="button">
          <span>Add New User</span>
        </button>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="columns is-multiline">
    <div class="column is-12" *ngIf="fetchingUsers">
      <app-loader></app-loader>
    </div>
    <div class="column is-6 is-offset-3" *ngIf="!fetchingUsers && !users?.length">
      <div class="notification">
        <i class="far fa-list-alt"></i>
        <p>No users found.</p>
      </div>
    </div>
    <div class="column is-12" *ngIf="!fetchingUsers && users?.length">
      <div class="list-heading">
        <div class="columns">
          <div class="column is-1"></div>
          <div class="column is-2"><span class="text ml10">Name</span></div>
          <div class="column is-4"><span class="text ml10">About</span></div>
          <div class="column is-2"><span class="text ml10">Role</span></div>
          <div class="column is-2"><span class="text justify-center">Teams</span></div>
          <div class="column is-1"><span class="text justify-center">Actions</span></div>
        </div>
      </div>
      <div class="list-items">
        <app-user-list-item *ngFor="let user of users; let i = index;" [user]="user"></app-user-list-item>
      </div>
    </div>
  </div>
</div>
