<div class="list-item-condensed is-slim">
  <div class="columns">
    <div class="column is-1 data-column justify-center">
      <img [src]="user?.avatar" class="committer-avatar" />
    </div>
    <div class="column is-2 data-column">
      <div class="info-text has-text-left align-center">
        <span class="data-text">{{ user?.name }}</span>
      </div>
    </div>
    <div class="column is-4 data-column">
      <div class="info-text has-text-left align-center">
        <span class="data-text">{{ user?.email }}</span>
      </div>
    </div>
    <div class="column is-2 data-column">
      <div class="info-text has-text-left align-center">
        <span class="data-text">{{ user?.role }}</span>
      </div>
    </div>
    <div class="column is-2 data-column">
      <div class="info-text has-text-left align-center justify-center">
        <span class="data-text">{{ user?.teamsCount }}</span>
      </div>
    </div>
    <div class="column is-1 data-column justify-center">
      <button type="button" class="button">
        <span>Edit</span>
      </button>
    </div>
  </div>
</div>
